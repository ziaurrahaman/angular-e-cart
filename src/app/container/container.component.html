<div class="ekart--product--container">
  <app-search (searchTextChangeEvent)="setSearchText($event)"></app-search>
  <product-list
    [searchedKeyword]="searchText"
    #productListComponent
  ></product-list>
  <product-detail
    *ngIf="productListComponent.selectedProduct"
    [productListComp]="productListComponent"
  ></product-detail>
  <div class="ekart-featured-products">
    <div class="ekart-featured-product-heading">
      <h1>Latest Arrival From Popular Brands</h1>
    </div>
    <featured-brands
      ><h3 class="title">New Arrivals in Nike</h3>
      <button class="call-to-action">Learn About Nike</button></featured-brands
    >
    <featured-brands
      ><h3 class="title">New Arrivals in Adidas</h3>
      <button class="call-to-action">
        Learn About Addidas
      </button></featured-brands
    >
    <featured-brands
      ><h3 class="title">New Arrivals in Rebok</h3>
      <button class="call-to-action">
        Learn About Reebok
      </button></featured-brands
    >
