<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChange)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let product of products">
    <!-- *ngIf="
    selectedFilterRadioButton == 'all' ||
    product.is_in_inventory.toString() === selectedFilterRadioButton
  " -->

    <app-product
      (click)="setSelectedProduct(product)"
      [product]="product"
      *ngIf="product.name.toLowerCase().includes(searchedKeyword)"
    ></app-product>
    <!-- <p>{{ searchText }}</p> -->
  </ng-container>
</div>
